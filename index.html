<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" lang="en" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>My Identity Collage</title>
  </head>
  <body>
    <section id="timeline">

        <div class="tl-item">
          <div class="tl-bg" style="background-image: url('imgs/map.png')"></div>          
          <div class="tl-year">
            <p class="f2 heading--sanSerif">Country</p>
          </div>
          <div class="tl-content">
            <h1>Malaysia</h1>
            <p>Located in Southeast Asia</p>
          </div>
        </div>
      
        <div class="tl-item"> 
          <div class="tl-bg" style="background-image: url('imgs/food.png')"></div>
          <div class="tl-year">
            <p class="f2 heading--sanSerif">Ethnicity</p>
          </div>
          <div class="tl-content">
            <h1 class="f3 text--accent ttu">Chinese-Malaysian</h1>
            <p></p>
          </div>
        </div>
      
        <div class="tl-item">     
          <div class="tl-bg" style="background-image: url(https://images.unsplash.com/photo-1508062878650-88b52897f298?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80)"></div>
          <div class="tl-year">
            <p class="f2 heading--sanSerif">Locality</p>
          </div>
          <div class="tl-content">
            <h1 class="f3 text--accent ttu">Kuala Lumpur City</h1>
            <p></p>
          </div>
        </div>

        <div class="tl-item">
            <div class="tl-bg" style="background-image: url(https://wallpaperplay.com/walls/full/5/d/5/196612.jpg)"></div>
            <div class="tl-year">
                <p class="f2 heading--sanSerif">Community</p>
            </div>
            <div class="tl-content">
                <h1 class="f3 text--accent ttu">Social group</h1>
                <p></p>
            </div>
        </div>

      </section>
  </body>
</html>
